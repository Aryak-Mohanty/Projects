<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Aryak Mohanty</title>
  <link rel="icon" type="image/png" href="Martz90-Circle-Addon2-Notepad.512.png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #FF6584;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-color: #2d3436;
      --navbar-bg: rgba(255, 255, 255, 0.95);
      --dropdown-bg: #ffffff;
      --dropdown-text: #212529;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --card-bg: rgba(30, 30, 40, 0.95);
      --text-color: #e94560;
      /* Highlight color for text in dark mode */
      --navbar-bg: rgba(26, 26, 46, 0.95);
      --dropdown-bg: #1a1a2e;
      --dropdown-text: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    /* Specific text color override for dark mode readability if needed */
    body.dark-mode .card-title,
    body.dark-mode .nav-link,
    body.dark-mode h1,
    body.dark-mode .dropdown-item {
      color: #ffffff !important;
    }

    body.dark-mode .nav-link:hover,
    body.dark-mode .dropdown-item:hover {
      color: var(--primary-color) !important;
    }

    /* Fix for navbar toggler in dark mode */
    body.dark-mode .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }

    body.dark-mode .navbar-toggler-icon {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Navbar Styling */
    .navbar {
      background-color: var(--navbar-bg) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px var(--shadow-color);
      padding: 1rem 0;
      transition: background-color 0.5s ease;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      user-select: none;
    }

    .nav-link {
      font-weight: 500;
      color: var(--text-color) !important;
      transition: color 0.3s ease;
      position: relative;
    }

    /* Use ::before for the underline to avoid conflict with Bootstrap's .dropdown-toggle::after */
    .nav-link::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .nav-link:hover::before {
      width: 100%;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
    }

    .dropdown-menu {
      background-color: var(--dropdown-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-item {
      color: var(--dropdown-text);
      font-size: 1.1rem;
      /* Increased font size */
      padding: 0.75rem 1.5rem;
      transition: all 0.2s ease;
    }

    .dropdown-item:hover {
      background-color: transparent;
      color: var(--primary-color);
      transform: translateX(5px);
    }

    /* Hero Section */
    .hero-section {
      padding: 4rem 0 2rem;
      text-align: center;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    /* Project Cards */
    .project-card {
      border: none;
      border-radius: 20px;
      background: var(--card-bg);
      padding: 2rem;
      height: 100%;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px var(--shadow-color);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .project-card:hover::before {
      transform: scaleX(1);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      transition: transform 0.4s ease;
    }

    .project-card:hover .card-icon {
      transform: scale(1.2) rotate(5deg);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
      transition: color 0.3s ease;
    }

    /* Github Button Animation */
    .github-btn {
      font-size: 1.5rem;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    body.dark-mode .github-btn {
      color: #ffffff;
    }

    .github-btn:hover {
      color: var(--primary-color) !important;
      transform: rotate(360deg);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: var(--navbar-bg);
        padding: 1rem;
        border-radius: 1rem;
        margin-top: 0.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .nav-link::before {
        display: none;
        /* Disable underline animation on mobile for cleaner look */
      }

      .nav-link {
        padding: 0.5rem 0;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .project-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
