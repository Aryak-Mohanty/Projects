<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="https://aryak-mohanty.github.io/Projects/"><b>Home</b></a>
      <!--<a href="#">About</a>
      <a href="#">Contact</a>-->
      <div id="myLinks">
        <!--<a href="#">Link 1</a>

        <a href="#">Link 3</a>-->
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="curved-rectangular-div">
      <img src="Martz90-Circle-Addon2-Notepad.512.png" alt="copy" class="note">

      <a href="https://aryak-mohanty.github.io/Resume" class="curved-button">Resume</a>

      </div>
    </div>
    <script type="text/javascript">
    // Get the navbar element
const navbar = document.querySelector('.topnav');

// Get the height of the navbar
const navbarHeight = navbar.offsetHeight;

// Add an event listener to the window for the scroll event
window.addEventListener('scroll', () => {
// Get the current scroll position
const scrollPosition = window.scrollY;

// Check if the user has scrolled past the navbar
if (scrollPosition > navbarHeight) {
  // Add the 'hidden' class to the navbar
  navbar.classList.add('hidden');
} else {
  // Remove the 'hidden' class from the navbar
  navbar.classList.remove('hidden');
}
});

    </script>
  </body>
